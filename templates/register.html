{% extends "base.html" %}

{% block content %}

<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-5">
      <div class="card shadow">
        <div class="card-body">
          <h3 class="mb-4 text-center">Register as {{ role }}</h3>
          <form method="post">
            {% csrf_token %}
            {% if reg_token %}
              <input type="hidden" name="reg_token" value="{{ reg_token }}">
            {% endif %}
            <div class="mb-3">
              <label class="form-label">Email</label>
              <input name="email" type="email" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input name="password" id="password" type="password" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Confirm Password</label>
              <input name="confirm_password" id="confirm_password" type="password" class="form-control" required>
              <div class="form-check mt-2">
                <input class="form-check-input" type="checkbox" id="showPassword" onclick="togglePassword()">
                <label class="form-check-label" for="showPassword">Show Passwords</label>
              </div>
            </div>

            <button class="btn btn-primary w-100" type="submit">Create Account</button>
          </form>

          {% if messages %}
            <div class="mt-3">
              {% for m in messages %}
                <div class="alert alert-{{ m.tags|default:'danger' }}">{{ m }}</div>
              {% endfor %}
            </div>
          {% endif %}

          <div class="text-center mt-3">
            <a href="{% url 'login' role|lower %}">Already have an account? Login</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
function togglePassword() {
  const p1 = document.getElementById("password");
  const p2 = document.getElementById("confirm_password");
  const type = p1.type === "password" ? "text" : "password";
  p1.type = type; p2.type = type;
}
</script>

{% endblock %}
